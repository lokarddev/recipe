{% extends 'main_recipe/base.html' %}
    {% block content %}
        <div>
            <ul class="list-group list-group-horizontal">
                {% for topic in topics %}
                    <li class="list-group-item col-md-4">
                        <a href="{% url 'topic_detail' topic.id %}">{{ topic.topic_title }}</a>
                    </li>
                {% endfor %}
            </ul>
            <hr>
        </div>
        <div>
            <ul class="list-group list-group-horizontal">
                {% for recipe in recipes %}
                    <li class="list-group-item col-md-4">
                        <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.recipe_title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% include 'include/footer.html' %}
    {% endblock %}

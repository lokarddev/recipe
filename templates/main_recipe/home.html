{% extends 'main_recipe/base.html' %}
    {% block content %}
        <div>
            <h4 style="text-shadow: 2px 2px 2px antiquewhite" class="text-center mt-2">
                <a href="{% url 'topic_list' %}">Cooking topics</a>
            </h4>
            <div class="row mt-3 justify-content-center">
                {% for topic in topics %}
                    <div class="card mx-2 mb-2 text-center shadow" style="max-width: 30%">
                            <img class="card-img-top mt-3" src='{{ topic.image_url|default_if_none:"#" }}' alt="{{ topic.topic_title }}" style="height: 300px; width: available">
                            <div class="card-body">
                                <h5 class="card-title">{{ topic.topic_title }}</h5>
                                <a href="{% url 'topic_detail' topic.id %}" class="btn btn-primary" style="font-size: 14px">Read topic</a>
                            </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div>
            <h4 style="text-shadow: 2px 2px 2px antiquewhite" class="text-center mt-2">
                <a href="{% url 'recipe_list' %}">Recipes</a>
            </h4>
            <div class="row mt-3 justify-content-center">
                {% for recipe in recipes %}
                    <div class="card mx-2 mb-2 text-center shadow" style="max-width: 30%">
                            <img class="card-img-top mt-3" src='{{ recipe.image_url|default_if_none:"#"}}' alt="{{ recipe.recipe_title }}" style="height: 300px; width: available">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.recipe_title }}</h5>
                                <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary" style="font-size: 14px">Recipe description</a>
                            </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}

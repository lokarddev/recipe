{% extends 'main_recipe/base.html' %}
{% block content %}
    <h4>Все рецепты</h4>
    <div class="row mt-3 justify-content-center">
        {% for recipe in recipes %}
                    <div class="card mx-2 mb-2 text-center shadow" style="max-width: 30%">
                            <img class="card-img-top mt-3" src='{{ recipe.get_main_image.image.url }}' alt="{{ recipe.topic_title }}" style="height: 300px; width: available">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.topic_title }}</h5>
                                <a href="{% url 'topic_detail' recipe.id %}" class="btn btn-primary" style="font-size: 14px">Читать статью</a>
                            </div>
                    </div>
        {% endfor %}
    </div>
{% endblock %}
